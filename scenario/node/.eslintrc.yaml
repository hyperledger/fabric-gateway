env:
    node: true
    es6: true
root: true
ignorePatterns:
    - dist/
extends:
    - eslint:recommended
rules:
    indent:
        - error
        - 4
overrides:
    - files:
          - "**/*.ts"
      parser: "@typescript-eslint/parser"
      parserOptions:
          sourceType: module
          ecmaFeatures:
              impliedStrict: true
      plugins:
          - "@typescript-eslint"
      extends:
          - eslint:recommended
          - plugin:@typescript-eslint/eslint-recommended
          - plugin:@typescript-eslint/recommended
