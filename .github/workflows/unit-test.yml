name: Unit test

on:
  workflow_call:

jobs:
  go:
    runs-on: ubuntu-22.04
    name: Unit test Go
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - 1.17
          - 1.18
          - 1.19
    env:
      SOFTHSM2_CONF: ${{ github.workspace }}/softhsm2.conf
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install SoftHSM
        run: ./.github/scripts/install_softhsm.sh
        env:
          TMPDIR: ${{ runner.temp }}
      - name: Generate mocks
        run: make generate
      - name: Run unit tests
        run: make unit-test-go-pkcs11

  node:
    runs-on: ubuntu-22.04
    name: Unit test Node
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 14
          - 16
          - 18
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run unit tests
        run: make unit-test-node

  java:
    runs-on: ubuntu-22.04
    name: Unit test Java
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 8
          - 11
          - 17
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Run unit tests
        run: make unit-test-java
