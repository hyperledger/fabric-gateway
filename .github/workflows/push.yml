name: Push

on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/test.yml

  publish-docs:
    needs: build
    name: Publish API documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download JavaDoc
        uses: actions/download-artifact@v4
        with:
          name: java-doc
          path: docs/${{ github.ref_name }}/api/java
      - name: Download Node documentation
        uses: actions/download-artifact@v4
        with:
          name: node-doc
          path: docs/${{ github.ref_name }}/api/node
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Material for MkDocs
        run: pip install mkdocs-material
      - name: Configure Git user
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
      - name: Deploy to gh-pages
        env:
          COMMIT_REF: ${{ github.sha }}
        run: mkdocs gh-deploy --force --message "Commit ${COMMIT_REF}"

  publish-node:
    needs: build
    name: Publish Node package
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: Build
        run: make build-node
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: ${{ github.workspace }}/.github/scripts/npm_publish.sh unstable
        working-directory: node

  publish-java:
    needs: build
    name: Publish Java artifact to GitHub Packages
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven
          gpg-private-key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
        run: ${{ github.workspace }}/.github/scripts/maven_publish_snapshot.sh
        working-directory: java
