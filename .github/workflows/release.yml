name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read

jobs:
  verify-versions:
    uses: ./.github/workflows/verify-versions.yml

  publish-node:
    needs: verify-versions
    name: Publish Node package to npm registry
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write # Required for OIDC with Trusted Publishing
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"
      # Anchor to the smallest npm version supporting Trusted Publishing
      - name: Update npm
        run: npm install -g npm@11.5.1
      - name: Build
        run: make build-node
      - name: Publish
        run: ${{ github.workspace }}/.github/scripts/npm_publish.sh latest
        working-directory: node

  publish-java-github:
    needs: verify-versions
    name: Publish Java artifact to GitHub Packages
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 25
