name: Test

on:
  workflow_call:

env:
  DEFAULT_GO_VERSION: 1.19

jobs:
  verify-versions:
    uses: ./.github/workflows/verify-versions.yml

  shellcheck:
    runs-on: ubuntu-latest
    name: ShellCheck
    steps:
      - uses: actions/checkout@v3
      - run: make shellcheck

  docs:
    needs: verify-versions
    uses: ./.github/workflows/build-docs.yml

  go:
    needs: verify-versions
    runs-on: ubuntu-22.04
    name: Test Go
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - 1.18
          - 1.19
    env:
      SOFTHSM2_CONF: ${{ github.workspace }}/softhsm2.conf
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install SoftHSM
        run: sudo apt install -y softhsm
        env:
          TMPDIR: ${{ runner.temp }}
      - name: Generate mocks
        run: make generate
      - name: Run unit tests
        run: make unit-test-go-pkcs11
      - name: Pull Fabric Docker images
        run: make pull-latest-peer
      - name: Run scenario tests
        run: make scenario-test-go

  node:
    needs: verify-versions
    runs-on: ubuntu-22.04
    name: Test Node
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 14
          - 16
          - 18
    env:
      SOFTHSM2_CONF: ${{ github.workspace }}/softhsm2.conf
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}
      - name: Run unit tests
        run: make unit-test-node
      - name: Install SoftHSM
        run: sudo apt install -y softhsm
        env:
          TMPDIR: ${{ runner.temp }}
      - name: Pull Fabric Docker images
        run: make pull-latest-peer
      - name: Run scenario tests
        run: make scenario-test-node

  java:
    needs: verify-versions
    runs-on: ubuntu-22.04
    name: Test Java
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 8
          - 11
          - 17
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: maven
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}
      - name: Pull Fabric Docker images
        run: make pull-latest-peer
      - name: Run unit and scenario tests
        run: make scenario-test-java
